# Précis IPP - Fiscalité des ménages (source LaTeX: TEX2QMD_SOURCE_DIR ou ipp/source/Fiscalité/Chapitres)
# Générer les .qmd: depuis ipp/ → tex2qmd-fiscalite (package quarto/tex2qmd)
# Puis: quarto render (HTML + PDF dans public/)

lang: fr

# Tableau TVA uniquement : true = généré depuis OpenFisca, false = statique (conversion LaTeX).
# Tous les autres tableaux du livre utilisent toujours la conversion LaTeX (pas OpenFisca).
params:
  use_openfisca_tables: true

project:
  type: book
  output-dir: public

book:
  title: "Le système fiscal français"
  subtitle: "Historique et législation (fiscalité des ménages)"
  author: "Institut des politiques publiques"
  date: today
  chapters:
    - index.qmd
    - chapters/presentation/presentation.qmd
    - chapters/cotisations/cotisations.qmd
    - chapters/revenu/revenu.qmd
    - chapters/patrimoine/patrimoine.qmd
    - chapters/indirecte/indirecte.qmd
    - chapters/glossaire/glossaire.qmd
    - chapters/references/references.qmd
  downloads: [pdf]
  repo-url: https://github.com/benjello/conversion_precis_ipp
  repo-subdir: quarto/fiscalite
  repo-branch: main
  repo-actions: [edit, issue]

# Double bibliographie : ouvrages (references.bib) + textes de lois (legislation.bib)
# Voir docs/citations.md pour les options (une liste vs deux sections).
bibliography:
  - references.bib
  - legislation.bib
# Style CSL : affiche titre, date (issued) et note pour les entrées misc/législation
csl: fiscalite-references.csl

format:
  html:
    theme: cosmo
    number-depth: 3
    # Élargir au maximum la zone centrale pour les tableaux larges (TVA, tabac, alcools, etc.)
    grid:
      body-width: 1600px
      sidebar-width: 220px
      margin-width: 200px
      gutter-width: 1.5em
  pdf:
    documentclass: scrreprt
    pdf-engine: xelatex
    include-in-header:
      - cover-pages.tex
      - text: |
          \usepackage{eurosym}
          \providecommand{\nombre}[1]{#1}
    include-after-body: cover-back.tex
