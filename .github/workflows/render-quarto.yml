name: Render Quarto and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  render-quarto:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: Install Python dependencies
        run: |
          uv pip install --system -e .[quarto]
          if [ -f requirements.txt ]; then
            uv pip install --system -r requirements.txt
          fi

      - name: Render Quarto project
        run: |
          cd quarto/fiscalite
          export QUARTO_PYTHON="$(uv python find)"
          quarto render

      - name: Validate build outputs (HTML + PDF)
        run: |
          test -s quarto/fiscalite/public/index.html
          test -s quarto/fiscalite/public/index.pdf

      - name: Add .nojekyll for GitHub Pages
        run: touch quarto/fiscalite/public/.nojekyll

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'quarto/fiscalite/public/'

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: render-quarto
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
