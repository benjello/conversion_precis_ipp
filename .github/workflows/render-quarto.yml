name: Render Quarto and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  render-quarto:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f quarto/fiscalite/requirements-quarto.txt ]; then
            pip install -r quarto/fiscalite/requirements-quarto.txt
          fi
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Render Quarto project
        run: |
          cd quarto/fiscalite
          quarto render

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'quarto/fiscalite/public/'

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: render-quarto
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: github-pages
          path: ./gh-pages-artifact

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages-artifact
          cname: ""
